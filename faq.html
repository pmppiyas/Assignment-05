<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 05</title>
  <!-- DaisyUI & Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Font(Lexend) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            secondary: '#B4F461',
          },
          fontfamily: {
            lexend: ['Lexend', 'sans-serif'],
          }
        }
      }
    }
  </script>
</head>

<body>
  <header class="sticky top-0 backdrop-blur-sm">
    <div class="bg-[#F9F7F3]">
      <div class="container mx-auto flex items-center justify-between py-6 px-2">
        <!-- Blog Button -->
        <button class=" bg-secondary text-2xl font-bold rounded-xl px-8 py-4">Blog</button>
        <!-- Logo -->
        <div class="hidden md:flex justify-center items-center">
          <img src="./assets/logo.png" alt="logo" class="pr-1">
          <p class="text-2xl font-medium">Ass Sunnah Foundation</p>
        </div>
        <!-- Balance -->
        <div class="flex justify-center">
          <img src="./assets/coin.png" alt="coin" class="pr-1">
          <h3 class="font-medium text-xl"><span>5000</span>BDT</h3>
        </div>
      </div>
    </div>
  </header>
</body>

</html>
